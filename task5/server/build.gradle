plugins {
    id 'application'
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0'
}

application {
    mainClass = 'main.java.Server'
}

slice {
    java {
        files = [file("../slice/Demo.ice")]
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.zeroc:ice:3.7.2'
}
  
